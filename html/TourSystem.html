                //1. 添加GeoJSON图层，定义过滤器属性
                var s=1;

                L.geoJSON(json.features,{    
                        onEachFeature : onEachFeature
                    })
                function onEachFeature(feature, layer){
                        //遍历Feature，提取Feature的名称，作为下拉菜单选项
                      document.getElementById("select1").options.add(new Option(feature.properties.名称,s++));
                    }
                    //下拉菜单默认选项为空
                    var x = document.getElementById("select1");    
    								x.selectedIndex = -1; 
            }
            
						
            var tour_name;
            var tour_jieshao;
            var tour_dengji;
            var tour_area;
            var tour_address;
            var tour_menpiao;
            var tour_tel;
            var tour_tousu;
            var tour_youbian;
            var geo=[];
                    var geo1;
						function onShowAll()
						{
							geo1=L.geoJSON(json.features,{
                        onEachFeature : onEachFeature
		                    }).addTo(map);  
		                    geo.push(geo1);
                    }
	
							 function onEachFeature(feature, layer){
                        //遍历Feature，并为Feature增加Popup弹窗
                        layer.bindPopup(feature.properties.名称).on("click",function(ev){
                        	var lat=feature.properties.纬度;
                                    //alert(lat)
                          var lng=feature.properties.经度;
                        	map.flyTo(
                               L.latLng(lat,lng),     //center
                                        //zoom                    //zoom
                          );  
                        	
                        tour_name='景区名称：'+feature.properties.名称;
                        tour_jieshao='景区介绍：'+feature.properties.景区导语;
                        tour_dengji='景区等级：'+feature.properties.等级;
                        tour_area='所在区域：'+feature.properties.区;
                        tour_address='景区地址：'+feature.properties.地址;
		                    tour_menpiao='景区门票：'+feature.properties.门票;
		                    tour_tel='咨询电话：'+feature.properties.咨询电话;
		                    tour_tousu='投诉电话：'+feature.properties.投诉电话;
		                    tour_youbian='景区邮编：'+feature.properties.邮编;
                            document.getElementById("text1").value =tour_name+'\r'+tour_jieshao+'\r'+tour_dengji+'\r'+tour_area+'\r'+tour_address+'\r'+tour_menpiao+'\r'+tour_tel+'\r'+tour_tousu+'\r'+tour_youbian;
                            //document.getElementById("pic").src="http://localhost:8080/pictures/"+feature.properties.编号+".jpg";
                            document.getElementById("pic").src="../images/"+feature.properties.编号+".jpg";
                        });
                    }
							
            function onSearch()
                {
                    geo1=L.geoJSON(json.features,{
                        //定义过滤器属性
                        filter : function(feature, layer){
                            //仅有Russia符合查询条件，返回true
                            
                            if(feature.properties.编号==document.getElementById("select1").value){
                                    var lat=feature.properties.纬度
                                    var lng=feature.properties.经度
                                    v=feature.properties.名称
						                        tour_name='景区名称：'+feature.properties.名称;
						                        tour_jieshao='景区介绍：'+feature.properties.景区导语;
						                        tour_dengji='景区等级：'+feature.properties.等级;
						                        tour_area='所在区域：'+feature.properties.区;
						                        tour_address='景区地址：'+feature.properties.地址;
								                    tour_menpiao='景区门票：'+feature.properties.门票;
								                    tour_tel='咨询电话：'+feature.properties.咨询电话;
								                    tour_tousu='投诉电话：'+feature.properties.投诉电话;
								                    tour_youbian='景区邮编：'+feature.properties.邮编;
                           				  document.getElementById("text1").value =tour_name+'\r'+tour_jieshao+'\r'+tour_dengji+'\r'+tour_area+'\r'+tour_address+'\r'+tour_menpiao+'\r'+tour_tel+'\r'+tour_tousu+'\r'+tour_youbian;
                        						//document.getElementById("pic").src="http://localhost:8080/pictures/"+feature.properties.编号+".jpg"
                        						document.getElementById("pic").src="../images/"+feature.properties.编号+".jpg";
                                    map.flyTo(
                                        L.latLng(lat,lng),     //center
                                    );  
                                return true;
                            }
                            return false;
                        }
                    }).addTo(map).bindPopup(v).openPopup();                   //弹出Popup;
                    geo.push(geo1);

                    
                }
                
                function onClear(){
                   for(var i = 0;i< geo.length;i++){  
							     		 map.removeLayer(geo[i]); 
									     document.getElementById("text1").value ='';
									     document.getElementById("pic").src ='../images/999.jpg';
									     document.getElementById("select1").selectedIndex = -1;
                }
              }
                        
                        var magnifyingGlass;
                        var kaiguan=1;
                        function onGlass(){
                        	
                        if(kaiguan==1){
                        	 // 2. 创建两个OSM的TileLayer对象
										        var url = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png';
										        //  tile_layer:正常显示OSM图层  
										        var tile_layer = L.tileLayer(url).addTo(map);
										        //  glas_layer:在放大镜中显示
										        var glas_layer = L.tileLayer(url);
										
										        // 3.用glas_layer作为参数创建放大镜控件，并添加到地图上
										        magnifyingGlass= L.magnifyingGlass({
                                    layers: [ glas_layer ]
		                                }).addTo(map);
		                                kaiguan=0;
		                                document.getElementById("glass").value = '关闭放大镜';
		                                return true;
		                              }
		                              if(kaiguan==0){
		                              	magnifyingGlass.removeFrom(this.map);
		                              	document.getElementById("glass").value = '开启放大镜';
		                              	kaiguan=1;
		                              }
                            }
                          
                          
                            
                              
                        


        </script>
